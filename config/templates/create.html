{% extends 'base.html' %}
{% block content %}
<div class="container justify-content-center p-5">
    <h1 class="text-center display-6">Ingresar los Datos del Laboratorio</h1>
    <div class="container justify-content-center p-5">
        <form method="POST" class="text-center">
            {% csrf_token %}
            {{ formulario.as_p}}
        
            <button type="submit" class="btn btn-secondary">Enviar</button>

        </form>
    </div>
</div>
{% endblock %}
